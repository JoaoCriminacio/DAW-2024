    <title>Formulários</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Digite aqui">
        <input type="password" placeholder="Digite sua senha">
        
        <!-- Jeito Antigo -->

        <!-- Jeito "Novo" -->
        <button>Botão Normal</button>
        <button type="submit">Botão Submit</button>
    </form>
